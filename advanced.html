<!DOCTYPE html>
<html lang="en">
    <center>
        <header>

            <title>Advanced
            </title>
            <link rel="stylesheet" href="stylesheet.css">

            <ul>
                <li><a href="index.html">Google</a></li>
            </ul>
        </header>     
        
        <body>
            <div class="logo">
                <img alt="Google" src="./Google-logo.png" width="500px" height="281px">
            </div>

            <h1>Find all the pages with...</h1>

            <div class="form">
                <form action="https://www.google.com/search">

                    <label> all these words: </label>
                    <input type="text" id="first" name="as_q"><br>

                    <label> this exact word or phrase: </label>
                    <input type="text" id="second" name="as_epq"><br>

                    <label> any of these words: </label>
                    <input type="text" id="third" name="as_oq"><br>

                    <label> none of these words: </label>
                    <input type="text" id="fourth" name="as_eq"><br>

                    <div class="buttons">
                        <button class="advancedButton" type=submit>Advanced Search</button>
                    </div>
                </form>
            </div>
        </body>

    </center>
   
</html>
